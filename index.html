  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container">
    <h1>00:00:00</h1>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">시작 킬수</span>
      </div>
      <input type="text" id="kill-start" class="form-control" value="0">
      <button type="button" id="start" class="btn btn-success">시작</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">현재 킬수</span>
      </div>
      <input type="text" id="kill" class="form-control">
      <button type="button" id="record" class="btn btn-primary" disabled>측정</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>시간</th>
            <th>측정시간</th>
            <th>측정킬</th>
            <th>분당킬</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
